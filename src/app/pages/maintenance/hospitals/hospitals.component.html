<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #txtSearch (keyup)="search(txtSearch.value)" type="text" class="form-control" placeholder="Search hospital" />
            </div>
        </div>
    </div>
</div>


<div class="row" *ngIf="loading">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Loading</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p>Please wait...</p>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Hospitals ({{hospitals.length}})</h4>
                        <h6 class="card-subtitle">Registered hospitals at app</h6>
                    </div>
                    <div class="col">
                        <div class="text-right">
                            <button class="btn btn-primary" (click)="openSA_Modal()">
                                <i class="fa fa-hospital-o"></i> Create hospital
                            </button>
                        </div>
                    </div>
                </div>


                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Photo</th>
                                <th>Name</th>
                                <th class="text-nowrap">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="let hospital of hospitals">
                                <tr>
                                    <td class="text-center">
                                        <img (click)="openModal(hospital)" class="img-avatar-table cursor" [src]="hospital.img! | img: 'hospitals'"
                                            alt="">
                                    </td>
                                    <td>
                                        <input type="text" class="form-control" placeholder="Hospital name"
                                            [(ngModel)]="hospital.name">
                                    </td>

                                    <td class="text-nowrap text-center">
                                        <a (click)="saveChanges(hospital)" data-toggle="tooltip" data-original-title="Save changes" class="cursor"> <i
                                                class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                        <a (click)="deleteHospital(hospital._id!)" data-toggle="tooltip" data-original-title="Close" class="cursor"> <i
                                                class="fa fa-close text-danger"></i> </a>
                                    </td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>

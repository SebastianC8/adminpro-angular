<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #txtSearch (keyup)="search(txtSearch.value)" type="text" class="form-control" placeholder="Search doctor" />
            </div>
        </div>
    </div>
</div>


<div class="row" *ngIf="loading">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Loading</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p>Please wait...</p>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Doctors ({{doctors.length}})</h4>
                        <h6 class="card-subtitle">Registered doctors at app</h6>
                    </div>
                    <div class="col">
                        <div class="text-right">
                            <a routerLink="/dashboard/doctor/new" class="btn btn-primary" >
                                <i class="fa fa-hospital-o"></i> Create doctor
                            </a>
                        </div>
                    </div>
                </div>


                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Photo</th>
                                <th>Name</th>
                                <th class="w100 text-nowrap">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="let doctor of doctors">
                                <tr>
                                    <td class="text-center">
                                        <img (click)="openModal(doctor)" class="img-avatar-table cursor" [src]="doctor.img! | img: 'doctors'"
                                            alt="">
                                    </td>
                                    <td>{{ doctor.name }}</td>
                                    <td class="text-nowrap text-center">
                                        <a
                                            [routerLink]="['/dashboard/doctor', doctor._id]"
                                            data-toggle="tooltip"
                                            data-original-title="Edit"
                                            class="cursor"
                                        >
                                            <i class="fa fa-pencil text-inverse m-r-10"></i>
                                        </a>
                                        <a
                                            (click)="deleteDoctor(doctor)"
                                            data-toggle="tooltip"
                                            data-original-title="Close"
                                            class="cursor"
                                        >
                                            <i class="fa fa-close text-danger"></i>
                                        </a>
                                    </td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>

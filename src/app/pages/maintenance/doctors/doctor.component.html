<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Doctor</h4>
                <h6 class="card-subtitle">Update information</h6>
                <form  [formGroup]="formDoctor" class="form-horizontal p-t-20" (submit)="saveDoctor()">
                    <div class="form-group row" *ngIf="selectedDoctor">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Photo</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <img class="img-avatar" [src]="selectedDoctor.img! | img: 'doctors'" alt=""/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Name</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input formControlName="name" type="text" class="form-control" placeholder="Name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <select formControlName="hospital" class="form-control">
                                    <option value="">Select hospital</option>
                                    <option *ngFor="let hospital of hospitals" [value]="hospital._id">{{hospital.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button [disabled]="formDoctor.invalid" type="submit" class="btn btn-success waves-effect waves-light">
                                <i class="fa fa-save"></i> Save
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <div class="card-title">Hospital</div>
                <ng-container *ngIf="selectedHospital !== undefined">
                    <div class="card-subtitle">{{selectedHospital.name }}</div>
                    <img class="img-avatar" [src]="selectedHospital.img | img: 'hospitals'" alt=""/>
                </ng-container>
            </div>
        </div>
    </div>
</div>

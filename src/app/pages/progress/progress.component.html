<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-20">
                    <div
                        class="progress-bar bg-primary progress-bar-striped active"
                        style="height:10px;"
                        role="progressbar"
                        [style.width]="getProgressOne"
                    >
                    </div>
                </div>
                <div class="progress m-t-20">
                    <div
                        class="progress-bar bg-info progress-bar-striped active"
                        style="height:10px;"
                        role="progressbar"
                        [style.width]="getProgressTwo"
                    >
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementer (setProgress)="progressOne = $event" [progress]="15"></app-incrementer>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementer btnClass="btn btn-info" (setProgress)="progressTwo = $event" ></app-incrementer>
            </div>
        </div>
    </div>
</div>

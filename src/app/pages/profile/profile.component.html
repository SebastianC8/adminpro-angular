

<div class="row">

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>

                <form class="form p-t-20" [formGroup]="profileForm" (ngSubmit)="updateProfile()">

                    <div class="form-group">
                        <label for="name">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text"
                                    class="form-control"
                                    id="name"
                                    placeholder="Nombre del usuario"
                                    formControlName="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" 
                                    class="form-control" 
                                    id="email" 
                                    placeholder="Email"
                                    formControlName="email"
                                    [readOnly]="user.isGoogleAccount">
                        </div>
                    </div>
                    
                    <button type="submit" 
                            [disabled]="profileForm.invalid"
                            class="btn btn-success btn-block waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar cambios
                    </button>
                </form>

            </div>
        </div>
    </div>


    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del usuario</h6>

                <div>

                    <img src="" alt="">

                    <input type="file" (change)="selectImg($event)">

                </div>

                <div class="text-center">
                    <img *ngIf="!imgTemp" [src]="user.getImage" class="img-avatar">
                    <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
                </div>

                <br>
                <br>

                <button type="button"
                        (click)="uploadFile()"
                        [disabled]="!uploadImg"
                        class="btn btn-success btn-block waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Cambiar imagen
                </button>

            </div>
        </div>
    </div>


</div>
